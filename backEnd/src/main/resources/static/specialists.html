    }
    function displayCv(element) {
        var titleElement = element.querySelector('p');
        var cvTitle = titleElement.innerText;


        const url = '/home/cvs/' + cvTitle.replaceAll(" ", "_");

        window.location.href = url;
    }



    function search() {
        // Получаем значение из поля ввода
        const title = document.getElementById('search-input').value;

        // Создаем URL для GET запроса
        const url = '/home/cvs' + (title ? `?title=${encodeURIComponent(title)}` : '');

        // Отправляем GET запрос
        fetch(url)
            .then(response => response.text())
            .then(html => {
                // Заменяем содержимое текущей страницы на полученный HTML
                document.open();
                document.write(html);
                document.close();
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</html>
